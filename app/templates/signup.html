{% extends 'base.html' %}

{% block content %}
<div class="container pt-4">
  <div class="col-lg-5 shadow mx-auto">
    <div class="alert alert-success">
      <h2>Create Account</h2>
    </div>
    <div class="p-4">
      <form method="post" action="/signup">
        <!-- csrf is a unique token, which was get from server,for identifying or proof that it come from server and that token change in every reload -->
        {% csrf_token %}
        {{form.as_p}}
        <hr>
        <input class="btn btn-success" type="submit" value="Create Account">
      </form>
    </div>
  </div>
</div>

{% endblock %}
