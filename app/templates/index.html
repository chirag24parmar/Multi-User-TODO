{% extends 'base.html' %}

{% block content %}
<div>
  <div class="container pt-4">
    <div class="row p-0 mt-4">
      <div class="col-lg-4 mx-auto shadow p-0">
        <div class="alert alert-info ">
          <h2>Add New TODO</h2>
        </div>
        <div class=" p-4">
          <form action="add_todo" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <hr>
            <input type="submit" value="Add" class="btn btn-info">
          </form>
        </div>
      </div>
      <div class="col">
        <div class="border">
          {{todos}}

        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
